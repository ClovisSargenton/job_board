<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="src/utils.js" type="text/javascript" defer></script>
    <script src="script/createPost.js" type="text/javascript" defer></script>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script> <!-- Inclusion d'Axios -->

    <link rel="stylesheet" href="css/styles.css">

    <title>register</title>
</head>
<body>
<header>
    <nav>
        <div class="nav-wrapper">
            <a href="#" class="brand-logo">Job Board</a>
            <ul id="nav-mobile" class="right hide-on-med-and-down">
                <li><a href="./index.html">Home</a></li>
            </ul>
        </div>
    </nav>
</header>

<main>
    <div class="container" id="ad_form">
        <div class="card">
            <div class="card-content">
                <form method="post" class="container">

                    <div>
                        <label for="ad_title">Title</label>
                        <input id="ad_title" type="text" required>
                    </div>


                    <div>
                        <label for="ad_object">Object</label>
                        <input id="ad_object" type="text" required>
                    </div>

                    <div>
                        <label>Contenu</label>
                        <textarea id="ad_contenu" required></textarea>
                    </div>

                    <div class="center">
                        <a href="./index.html"><button id="submit" class="btn" type="submit">Submit</button></a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <div class="container" id="ad_success">
        <div class="row center">
            <div class="col s12">
                <div class="card white">
                <div class="card-content">
                    <span class="card-title">Success</span>
                    <p>Your advertisement has been successfully created !</p>
                </div>
                <div class="card-action center">
                    <a href="./index.html" class="btn">Home</a>
                </div>
                </div>
            </div>
        </div>
    </div>



    <div class="ad_box"></div>
    <div class="ad_box"></div>
    <div class="ad_box"></div>

</main>

<footer class="page-footer">
    <div class="container">
        <div class="row">
            <div class="col l6 s12">
                <h5 class="white-text">Job Board</h5>
            </div>
        </div>
    </div>
    <div class="footer-copyright">
        <div class="container">
            @ 2020, all rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
